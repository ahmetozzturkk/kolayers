<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <!-- Card background with soft shadow -->
  <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
    <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
  </filter>
  
  <!-- Background Rectangle -->
  <rect width="800" height="300" rx="12" fill="white" filter="url(#shadow)"/>
  
  <!-- Left Side: Badge Section -->
  <g transform="translate(30, 30)">
    <!-- Company Logo -->
    <g transform="translate(0, 10)">
      <rect width="40" height="30" fill="white"/>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        <tspan fill="#4A55A2">K</tspan><tspan fill="#333333">olayers</tspan>
      </text>
    </g>
    
    <!-- Badge Title -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#1E40AF">Leave Management Specialist</text>
    
    <!-- Badge Icon Circle -->
    <circle cx="60" cy="160" r="60" fill="#BFDBFE"/>
    
    <!-- Calendar Icon -->
    <g transform="translate(30, 130) scale(0.7)">
      <rect x="13" y="15" width="34" height="34" rx="4" fill="#3B82F6"/>
      <rect x="14" y="24" width="32" height="24" rx="2" fill="white"/>
      <rect x="19" y="10" width="4" height="10" rx="1" fill="#3B82F6"/>
      <rect x="37" y="10" width="4" height="10" rx="1" fill="#3B82F6"/>
      <circle cx="21" cy="30" r="2" fill="#3B82F6"/>
      <circle cx="30" cy="30" r="2" fill="#3B82F6"/>
      <circle cx="39" cy="30" r="2" fill="#3B82F6"/>
      <circle cx="21" cy="38" r="2" fill="#3B82F6"/>
      <circle cx="30" cy="38" r="2" fill="#3B82F6"/>
      <circle cx="39" cy="38" r="2" fill="#3B82F6"/>
    </g>
    
    <!-- People Icons -->
    <g transform="translate(30, 230)">
      <circle cx="12" cy="12" r="12" fill="#6366F1"/>
      <circle cx="36" cy="12" r="12" fill="#EC4899"/>
      <circle cx="60" cy="12" r="12" fill="#F59E0B"/>
      <circle cx="84" cy="12" r="12" fill="#10B981"/>
      <circle cx="108" cy="12" r="12" fill="#333333"/>
      <text x="108" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">+</text>
    </g>
    
    <!-- Join Button -->
    <rect x="30" y="260" width="120" height="30" rx="15" fill="#3B82F6"/>
    <text x="90" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">SHARE BADGE</text>
    
    <!-- Points -->
    <g transform="translate(160, 260)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#666666">100 POINTS</text>
    </g>
  </g>
  
  <!-- Divider Line -->
  <line x1="280" y1="30" x2="280" y2="270" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Right Side: Message Section -->
  <g transform="translate(320, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#111827">Leave Management at Kolayers</text>
    
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="16" line-height="1.6" fill="#4B5563">
      <tspan x="0" dy="0">Congratulations on earning the Leave Management badge!</tspan>
      <tspan x="0" dy="30">You've mastered the fundamentals of managing leave policies,</tspan>
      <tspan x="0" dy="30">requests, and approval processes, helping organizations</tspan>
      <tspan x="0" dy="30">maintain efficient attendance tracking systems.</tspan>
    </text>
    
    <!-- Curved Shape Decoration -->
    <path d="M400,180 Q440,160 450,200 T500,180" fill="none" stroke="#BFDBFE" stroke-width="3"/>
    <path d="M380,160 Q420,180 430,140 T480,160" fill="none" stroke="#BFDBFE" stroke-width="3"/>
  </g>
</svg>
